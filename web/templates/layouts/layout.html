{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{template "title"}}</title>
        <meta name="description" content="{{template "description"}}"/>
        <!-- icon -->
        <!-- <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="48x48" /> -->
        <!-- font -->
        <!-- preloads -->
        <!-- async script includes -->
        <!-- OG/Twitter -->
        <meta property="og:title" content="{{template "title"}}"/>
        <meta property="og:description" content="{{template "description"}}"/>
        <meta property="og:image" content="{{template "image"}}"/>
        <meta name="twitter:title" content="{{template "title"}}"/>
        <meta name="twitter:description" content="{{template "description"}}"/>
        <meta name="twitter:image" content="{{template "image"}}"/>
        <meta name="twitter:card" content="summary_large_image"/>
        <link href="/web/static/css/main.css?v={{.BuildId}}" rel="stylesheet" />
        <script src="/web/static/js/main.js?v={{.BuildId}}" defer></script>
        
    </head>
    <body>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/user">User</a></li>
          <li><a href="/auth/google">Login</a></li>
        </ul>
      </nav>
		{{template "content" .}}
    </body>
    
</html>
{{end}}
